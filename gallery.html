* {

}
/*body*/
body {
  margin: 0;
  font-family: Arial;
}

/*column*/
.column {
  float: left;
  width: 25%;
  padding: 10px;
}

/*column image*/
.column img {
  opacity: 0.8;
  cursor: pointer;
}
/*hover on image*/
.column img:hover {
  opacity: 1;
}

/*row*/
.row:after {
  content: "";
  display: table;
  clear: both;
}

/*after clicking output data generation*/
.container {
  position: relative;
  display: flex;

}


#imgtext {
  position: absolute;
  bottom: 15px;
  left: 15px;
  color: white;
  font-size: 20px;
}

/*check box for close*/
.closebtn {
  position: absolute;
  top: 10px;
  right: 15px;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>
